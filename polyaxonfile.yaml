version: 1

kind: experiment

build:
  image: tensorflow/tensorflow:latest-py3
  build_steps:
    - pip install polyaxon-client
    - pip install pandas
    - pip install scikit-learn
    - pip install keras
    - pip install tensorflow
    - pip install gensim
    - pip install numpy
    - pip install joblib
    - pip install paramiko
    
run:
  cmd: python model.py --num_epochs=200